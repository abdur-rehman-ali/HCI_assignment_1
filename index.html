<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Word Finder</title>

    <!-- Load any supplemental Javascript libraries here -->
    <script type="text/javascript" src="jquery-1.5.min.js"></script>
    <script type="text/javascript" src="words-small.json"></script>

    <!-- Uncomment this to get the full 45,407 word dictionary -->
    <script type="text/javascript" src="words-large.json"></script>

    <script type="text/javascript" src="dictionary.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style type="text/css">
      /* Your CSS here */
    </style>
  </head>
  <body>
    <!-- Your HTML here -->

    <div class="container">
      <h1 class="my-5 text-center">Word finder</h1>

      <input
        type="text"
        name="Enter word to find"
        id="filterInput"
        class="form-control"
      />
      <button class="btn btn-primary my-2 btn-block">Search</button>

      <ul id="myList" class="list-group list-group-flush"></ul>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>

  <script type="text/javascript">
    // <![CDATA[

    // This allows the Javascript code inside this block to only run when the page
    // has finished loading in the browser.
    $(document).ready(function () {
      var dict = new Dictionary(words);
      console.log(dict);
      console.log(words.length);
      for (let index = 0; index < 1000; index++) {
        let myElm = document.createElement("li");
        myElm.innerText = words[index];
        myElm.classList.add("list-group-item");
        document.getElementById("myList").appendChild(myElm);
      }
    });

    // ]]>
  </script>

  <script>
    // Targeting input element
    let filterInput = document.getElementById("filterInput");
    // Adding eventListener
    filterInput.addEventListener("keyup", filterWords);

    function filterWords() {
      let filterValue = document
        .getElementById("filterInput")
        .value.toUpperCase();

      let ul = document.getElementById("myList");

      let li = ul.querySelectorAll("li");

      for (let index = 0; index < li.length; index++) {
        const element = li[index];

        // console.log(element.innerHTML.toUpperCase());
        if (element.innerText.toUpperCase().indexOf(filterValue) > -1) {
          element.style.display = "";
        } else {
          element.style.display = "none";
        }
      }
    }
  </script>
</html>
