        //Creating an li elemtent and adding it to list
        let myElm = document.createElement("li");
        //setting adding word as a text to element
        myElm.innerText = words[index];

  <script>
    // Targeting input element
    let filterInput = document.getElementById("filterInput");
    // Adding eventListener
    filterInput.addEventListener("keyup", filterWords);

    //This function is used to filter the words
    function filterWords() {
      let filterValue = document
        .getElementById("filterInput")
        .value.toUpperCase();

      //Targeting parent element of list
      let ul = document.getElementById("myList");

      //Selecting all li elements which are in list
      let li = ul.querySelectorAll("li");

      //iterating over the elements and cheking wahether typed word has match or not
      for (let index = 0; index < li.length; index++) {
        const element = li[index];

        //Displaying only those words which matches with typed word
        if (element.innerText.toUpperCase().indexOf(filterValue) > -1) {
          element.style.display = "";
        } else {
          element.style.display = "none";
        }
      }
    }
  </script>
